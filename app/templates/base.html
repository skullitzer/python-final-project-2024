<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.list_recipes') }}">Recipes</a>
            <a href="{{ url_for('main.add_recipe') }}">Add Recipe</a>
            <a href="{{ url_for('main.meal_calendar') }}">Meal Calendar</a>
            <a href="{{ url_for('main.shopping_list') }}">Shopping List</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <h2>Welcome to the Recipe Manager and Meal Planner!</h2>
        <p>This application helps you manage your recipes, plan your meals, and generate shopping lists effortlessly.</p>
        {% endblock %}
    </main>
</body>
</html>
