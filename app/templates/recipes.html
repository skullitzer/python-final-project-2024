{% extends "base.html" %}

{% block content %}
<h2>Recipes</h2>
<ul>
    {% for recipe in recipes %}
    <li>
        <strong>{{ recipe.name }}</strong> - {{ recipe.category }}
        <p>{{ recipe.instructions }}</p>
        
        <!-- Delete button -->
        <form action="{{ url_for('main.delete_recipe', recipe_id=recipe.id) }}" method="POST" style="display: inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
        </form>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
